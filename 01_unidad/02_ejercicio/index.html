<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios — Ejemplo básico</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <h1>Demostración de formularios</h1>
        </header>
        <main>
            <section>
                <h2>Formulario de Registro</h2>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Datos personales</legend>

                        <label class="form-label" for="nombre">Nombres: </label>
                        <input type="text" name="nombre" id="nombre" required/>
                        
                        <label class="form-label" for="apellido">Apellidos: </label>
                        <input type="text" name="apellido" id="apellido" required/>
                        
                        <label class="form-label" for="correo_electronico">Correo electrónico: </label>
                        <input type="email" name="correo_electronico" id="correo_electronico" required/>
                        
                        <label class="form-label" for="telefono">Teléfono: </label>
                        <input type="tel" pattern="^[0-9\+\-\s]{7,}$" 
                            placeholder="+593 99 999 9999" name="telefono" id="telefono" required/>
                        
                        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required/>

                        <span>Género:</span>
                        <label><input type="radio" name="genero" id="genero" value="F" /> Femenino.</label>
                        <label><input type="radio" name="genero" id="genero" value="M" /> Masculino.</label>
                        <label><input type="radio" name="genero" id="genero" value="P" /> Prefiero no decir.</label>
                        
                        <label for="pais">País: </label>
                        <select id="pais" name="pais" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option>Ecuador</option>
                            <option>Colombia</option>
                            <option>Perú</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Intereses</legend>

                        <span>Intereses:</span>
                        <label><input type="checkbox" id="intereses" name="intereses" value="web" />Desarrollo Web</label>
                        <label><input type="checkbox" id="intereses" name="intereses" value="cd" />Ciencia de Datos</label>
                        <label><input type="checkbox" id="intereses" name="intereses" value="sd" />Sistemas Distribuidos</label>

                        <label for="cv">Cargar CV (pdf/doc): </label>
                        <input type="file" name="archivo" id="archivo" accept=".pdf,.doc,.docx"/>

                        <label for="color">Color preferido: </label>
                        <input type="color" name="color" id="color"/>
                    </fieldset>

                    <p>
                        <button type="submit">Crear Cuenta</button>
                        <button type="reset">Limpiar</button>
                    </p>
                </form>
            </section>
            <section>

            </section>
        </main>
        <footer>
            Universidad Politécnica Salesiana - Carrera de Ingeniería en Ciencias de la Computación
        </footer>
    </body>
</html>
